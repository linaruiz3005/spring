<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Disquera</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/album/form">Album</a></li>
            <li><a href="/cancion/form">Cancion</a></li>
            <li><a href="/genero/form">Genero</a></li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid">
        <h1>Listado de los Albums</h1>
        <table id="datat">
            <thead>
                <th>Id</th>
                <th>Nombre Del Album</th>
                <th>Año de Publicacion</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${albums.size()>0}" th:each="a:${albums}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.nombre_album}"></td>
                    <td th:text="${a.ani_publicacion}"></td>
                    <td th:text="${a.estado_album==true}">
                        <span class="badge bg-success active">Activo</span>
                    </td>
                    <td th:if="${a.estado_album==false}">
                        <span class="badge bg-danger active">Inactivo</span>
                    </td>
                    <td th:if="${a.estado_album==true}">
                        <a rol="button" class="btn btn-danger btn-sm"> Inactivar </a>
                    </td>
                    <td th:if="${a.estado_album==false}">
                        <a role="button" class="btn btn-success btn-sm"> Activar </a>
                    </td>
                    <td>
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/album/ver/}+${a.id}">
                            <i class="bi bi-pencil"></i>

                        </a>
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/album/delete/} + ${a.id}" onclick="return confirm('¿Quieres eliminar este album?');">
                            <i class="bi bi-trash"></i>
                        </a>


                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
